server {
    # listen 80 default_server;
    # listen [::]:80 default_server;

    # SSL configuration
    #
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    #
    # Note: You should disable gzip for SSL traffic.
    # See: https://bugs.debian.org/773332
    #
    # Read up on ssl_ciphers to ensure a secure configuration.
    # See: https://bugs.debian.org/765782
    #
    # Self signed certs generated by the ssl-cert package
    # Don't use them in a production server!
    #
    # include snippets/snakeoil.conf;

    # On note le cert et la key (necessaire protocole ssl)
	ssl_certificate		/etc/nginx/ssl/pnamnil.crt;
	ssl_certificate_key	/etc/nginx/ssl/pnamnil.key;

	# Protocole d'encryptions pour les cles ssl
	ssl_protocols		TLSv1.2 TLSv1.3;

    root /var/www/html;

    index index.php;

    server_name ${DOMAIN_NAME};

    location / {
    #     # First attempt to serve request as file, then
    #     # as directory, then fall back to displaying a 404.
        try_files $uri $uri/ =404;
    #     try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
    # location / {
        include fastcgi_params;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        # fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        # Return a 404 error if PHP-FPM returns "File not found"
        fastcgi_intercept_errors on;
        error_page 404 =404 /404.html;
    }

    location /static/ {
        # root /home;
        # index index.html;
        proxy_pass http://lighttpd/;
    }

    location /glances/ {
        proxy_pass http://glances:61208/;
    }

    location /adminer/ {
        include fastcgi_params;
        fastcgi_pass adminer:9000;
        fastcgi_index index.php;
		fastcgi_param SCRIPT_FILENAME /var/www/html/index.php;
        # fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        # Return a 404 error if PHP-FPM returns "File not found"
        fastcgi_intercept_errors on;
        error_page 404 =404 /404.html;
    }
}
